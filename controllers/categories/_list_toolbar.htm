<div data-control="toolbar">
    <a
        href="<?= Backend::url('individuart/work/categories/create') ?>"
        class="btn btn-primary oc-icon-plus">
        <?= e(trans('individuart.work::lang.backend.new_category')) ?>
    </a>

    <button
            class="btn btn-default oc-icon-trash-o"
            disabled="disabled"
            onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
            data-request="onDelete"
            data-request-confirm="<?= e(trans('individuart.work::lang.backend.delete_confirm')) ?>"
            data-trigger-action="enable"
            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-request-success="$(this).prop('disabled', true)"
            data-stripe-load-indicator>
        <?= e(trans('individuart.work::lang.backend.delete_selected')) ?>
    </button>

    <a
            href="<?= Backend::url('individuart/work/categories/reorder') ?>"
            class="btn btn-primary oc-icon-sort">
        <?= e(trans('individuart.work::lang.backend.order_categories')) ?>
    </a>
</div>
